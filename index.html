<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="stylesheet" href="src/styles/media.css" media="(max-width: 768px)">
  <script src="src/scripts/main.js" defer></script>
</head>

<body>
  <div class="element_effect">
    <div class="card_wrapper">
      <div class="card_front">
        <div class="card_front_logo">
          <img src="images/card-logo.svg" alt="Card user photo">
        </div>
        <div class="card_base">
          <div class="card_numbers">
            <div class="card_number_wrapper">
              <div class="card_number">0</div>
              <div class="card_number">0</div>
              <div class="card_number">0</div>
              <div class="card_number">0</div>
            </div>
            <div class="card_number_wrapper">
              <div class="card_number">0</div>
              <div class="card_number">0</div>
              <div class="card_number">0</div>
              <div class="card_number">0</div>
            </div>
            <div class="card_number_wrapper">
              <div class="card_number">0</div>
              <div class="card_number">0</div>
              <div class="card_number">0</div>
              <div class="card_number">0</div>
            </div>
            <div class="card_number_wrapper">
              <div class="card_number">0</div>
              <div class="card_number">0</div>
              <div class="card_number">0</div>
              <div class="card_number">0</div>
            </div>
          </div>
          <div class="card_informations">
            <p class="card_informations_name">jane applesseed</p>
            <div class="card_informations_maturity">
              <span class="maturity_month">00</span>
              <span>/</span>
              <span class="maturity_year">00</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card_back">
        <div class="cvc">
          <div class="cvc_element">0</div>
          <div class="cvc_element">0</div>
          <div class="cvc_element">0</div>
        </div>
      </div>
    </div>
  </div>
  <div class="form_container">
    <form action="#" class="form">
      <div class="generic_wrapper">
        <div class="input_wrapper">
          <label for="cardholder" class="form_label">cardholder name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" class="form_input input_name">
          <small class="error_msg">Can&apos;t be empty</small>
        </div>
      </div>
      <div class="generic_wrapper">
        <div class="input_wrapper">
          <label for="cardholder" class="form_label">card number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="form_input input_card">
          <small class="error_msg">Wrong format, numbers only</small>
        </div>
      </div>
      <div class="date_wrapper">
        <div class="short_input_wrapper">
          <label for="">exp. date (MM/YY)</label>
          <div class="short_input_area">
            <input type="number" class="short_input input_month" placeholder="MM" min="1" max="12">
            <input type="number" class="short_input input_year" size="2" placeholder="YY">
          </div>
          <small class="error_msg">Can&apos;t be blank</small>
        </div>
        <div class="short_input_wrapper">
          <label for="">cvc</label>
          <input type="number" class="form_input input_cvc" placeholder="e.g. 123">
          <small class="error_msg">Can&apos;t be blank</small>
        </div>
      </div>
      <button class="btn_submit">Confirm</button>
    </form>
  </div>
</body>

</html>
